<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ChatGPT Typewriter Effect</title>
	<style>
		/* Set up the CSS for the ChatGPT design */
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			margin: 0;
		}
		.container {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			max-width: 400px;
			margin: 20px auto;
			overflow: hidden;
			padding: 20px;
			position: relative;
			height: 400px;
			box-sizing: border-box;
		}
		.container:before {
			content: "";
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			height: 10px;
			width: 100%;
			background-color: #6d84b4;
			border-radius: 5px 5px 0 0;
		}
		.container:after {
			content: "";
			display: block;
			position: absolute;
			bottom: 0;
			left: 0;
			height: 40px;
			width: 100%;
			background-color: #fff;
		}
		.container h1 {
			color: #fff;
			font-size: 24px;
			margin: 0;
			text-align: center;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
		}
		.container p {
			margin: 0;
		}

		/* Set up the CSS for the typewriter effect */
		.typewriter {
			display: inline-block;
			overflow: hidden;
			/* Adjust the values below to control the size and font of the text */
			font-size: 18px;
			font-family: monospace;
			line-height: 1.2;
			/* Adjust the values below to control the blink rate and color of the cursor */
			border-right: 0.15em solid #6d84b4;
			animation: blink 0.7s infinite;
			margin-top: 20px;
			height: 80px;
			vertical-align: top;
			padding-right: 5px;
			box-sizing: border-box;
		}
		@keyframes blink {
			50% {
				border-color: transparent;
			}
		}
		.cursor {
			display: inline-block;
			height: 20px;
			width: 10px;
			background-color: #6d84b4;
			position: relative;
			top: -1px;
			left: -5px;
			animation: blink 0.7s infinite;
			border-radius: 0 50% 50% 50%;
			overflow: hidden;
			box-sizing: border-box;
		}
		.cursor:before {
			content: "";
			display: block;
			height: 10px;
			width: 10px;
			background-color: #fff;
			position: absolute;
			top: -5px;
			left: -1px;
			transform: rotate(45deg);
			box-sizing: border-box;
		}
		.cursor:after {
			content: "";
			display: block;
			height: 10px;
			width: 10px;
			background-color: #fff;
			position: absolute;
			bottom: -5px;
			left: -1px;
			transform: rotate(-45deg);
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>ChatGPT</h1>
		<p class="typewriter">Hello, I'm ChatGPT, a large language model trained by OpenAI.</p>
	</div>
	<script>
		// Set up the JavaScript for the typewriter effect
		var i = 0;
		var txt = "Hello, I'm ChatGPT, a large language model trained by OpenAI."; // Replace this with your desired text
		var speed = 50; // Adjust this value to control the speed of the typing
		function type() {
			if (i < txt.length) {
				document.querySelector(".typewriter").innerHTML += txt.charAt(i);
				i++;
				setTimeout(type, speed);
			}
		}
		setTimeout(type, 2000); // Adjust this value to control the delay before the typing starts
	</script>
</body>
</html>
